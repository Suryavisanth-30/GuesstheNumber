<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="guess.js"></script>
</head>
<style>
  body {
    background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEHsDWuVIBj4f8oU81OpPrpfC5LnLjgGJ7-Q&s);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

.games {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px); 
    border-radius: 15px;
    padding: 20px;
    width: 750px;
    margin: 0 auto;
    background: rgba(0, 0, 0, 0.4);
}

input, button {
    height: 35px;
    padding: 5px 15px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-top: 5px;
}

input {
    background-color: #111;
    color: #fff;
    border: 2px solid crimson;
}

button {
    background-color: crimson;
    color: white;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px crimson;
}

#one {
    font-size: 64px;
    text-align: center;
    font-family: fantasy;
    margin-bottom: 0;
}

#two, #ans {
    font-size: 24px;
    text-align: center;
    font-family: fantasy;
    margin-top: 0;
}

</style>
<body>
    <p id="one">
    !! Welcome to Number Guess Game !!<br/>
</p>  
 <div class="games">
<p id="two">
    I have a number in my mind which is between 1 to 100.Can you able to Guess it?......</p>
    
 <div class="gms">
        <div class="number">
            <input type="number" id="num" placeholder="Enter the number">
        </div>
        <div class="btnn">
            <button type="submit" value="submit" onclick="validate()">Check</button>
        </div>
          <p id="ph">Lives left:10 </p>
    </div>

    </div>
  
    <p id="ans"> </p>
   
</body>

</html>
